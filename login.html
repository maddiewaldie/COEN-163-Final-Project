<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <script defer src="login.js"></script>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="base.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <header class="topnav" id="myTopnav"> 
            <a href="#home" class="active">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="javascript:void(0);" class="icon" onclick="navBar()">
              <i class="fa fa-bars"></i>
            </a>
        </header>

        <div class="container" id="mainLogin">
        <form>
          <div id="welcome">
            <h1 style="text-align: center;">Welcome</h1>
            <img src="images/Pawsitive.png" alt="circular logo with a cat and a dog" style="width: 70%;">
          </div>
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <span class="psw">Forgot <a href="#">password?</a></span>
            <button type="submit">Login</button>
        </form>
            
            <button onclick="document.getElementById('create').style.display='block'" style="width:auto; background-color: hsl(133, 36%, 90%); ">Create an Account</button>
        </div>
        
        <div id="create" class="modal">
          <form onsubmit="return ValRedir()" action="preferences.html" class="modal-content animate">
            <div class="imgcontainer">
              <span onclick="document.getElementById('create').style.display='none'" class="close" title="Close Modal">&times;</span>
              <img src="images/Pawsitive.png" alt="circular logo with a cat and a dog" class="avatar">
            </div>

            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" id="newUname" required>
        
                <label for="psw"><b>Create Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="newPW" required>
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                
                <button type="submit">Create Account</button>
              
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>
          </form>
        </div>
        
        <footer>
            Pawsitive Pairings LLC
        </footer>
    </body>
</html>
