<!doctype html>
<html lang="en">

<head>
  <title>Pet Finder â€¢ Chat</title>
  <meta charset="UTF-8" />
  <script src="main.js" defer></script>
  <script src="chat.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="chat.css" />
</head>

<body>
  <nav>
    <button class="hamburger-menu" onclick="toggleMenu()">
      <i class="fa fa-bars"></i>
    </button>
    <div class="dropdown-menu" id="menu-dropdown">
      <a href="profile.html" onclick="goToProfile()">Profile</a>
      <a href="discover.html" onclick="goToDiscover()">Discover</a>
      <a href="chat.html" onclick="goToChat()">Chat</a>
      <a href="about.html" onclick="goToAbout()">About</a>
      <a href="index.html" onclick="goToLogin()">Logout</a>
    </div>
    <h1><i class="fa fa-comment"></i> Chat</h1>
  </nav>
  <main>
    <aside id="messages"></aside>
    <section id="chat-container">
      <header>
        <h2>Chat with</h2>
        <img src="" alt="" />
        <p>Last seen online: 1 hour ago</p>
        <div class="buttons">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-phone"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </header>
      <iframe id="messages-container" src="chatiframe.html" frameborder="0"></iframe>
      <form>
        <button id="backButton">
          <span class="fa-solid fa-chevron-left"></span>
        </button>
        <label>
          <input type="text" id="messageInput" placeholder="Type a message..." />
        </label>
        <button type="submit">
          <span class="fa-solid fa-caret-right"></span>
        </button>
      </form>
    </section>
  </main>
</body>

</html>
