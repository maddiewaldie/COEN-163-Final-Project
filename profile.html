<html>

<head>
  <title>Pet Finder â€¢ Profile</title>
  <meta charset="utf-16" />
  <link href="./main.css" rel="stylesheet" />
  <link href="./profile.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="profile.js" defer></script>
  <script src="main.js" defer></script>
</head>

<body>
  <nav>
    <button class="hamburger-menu" onclick="toggleMenu()"><i class="fa fa-bars"></i></button>
    <div class="dropdown-menu" id="menu-dropdown">
      <a href="profile.html" onclick="goToProfile()">Profile</a>
      <a href="discover.html" onclick="goToDiscover()">Discover</a>
      <a href="chat.html" onclick="goToChat()">Chat</a>
      <a href="index.html" onclick="goToLogin()">Logout</a>
    </div>
    <h1>ðŸ‘¤ Profile</h1>
  </nav>
  <main>
    <section id="profile-container">

      <section id="profile-header">
        <div id="photo-container">
          <img id="profile-photo" src="images/Profile-pic.png" alt="Profile Photo" />
          <button id="change-photo">Change Photo</button>
        </div>
        <section id="profile-info">
          <h2 class="profile-name">Timothy Chalamet</h2>
          <p class="profile-email">tchalamet@gmail.com</p>
          <p class="profile-phone">408-123-4567</p>
          <p class="profile-location">San Jose, CA</p>
          <section id="profile-buttons">
            <button id="preferences">Profile Preferences</button>
            <button id="logout" onclick="goToLogin()">Log Out</button>
          </section>
        </section>
      </section>


      <section id="profile-body">
        <section id="profile-settings">
          <div class="settings-title">
            <h2>Profile Settings</h2>
          </div>
          <section class="settings-container">
            <form id="profile-form">
              <div class="setting">
                <h3>Username</h3>
                <input type="text" id="username" value="tim_c"/>
                <h3>Email</h3>
                <input type="email" id="email" value="tchalamet@gmail.com"/>
              </div>
              <div class="setting">
                <h3>First Name</h3>
                <input type="text" id="first-name" value="Timothy"/>
                <h3>Last Name</h3>
                <input type="text" id="last-name" value="Chalamet"/>
              </div>
              <div class="setting">
                <h3>Phone Number</h3>
                <input type="tel" id="phone" value="898-010-2377"/>
                <h3>Location</h3>
                <input type="text" id="location" value="Santa Clara, CA"/>
              </div>
              <button id="submit">Submit</button>
            </form>
          </section>
        </section>
  </main>
</body>

</html>
